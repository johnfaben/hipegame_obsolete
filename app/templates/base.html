<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>the game of HIPE</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">HIPE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
                </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="{{ url_for('index') }}">Home<span class="sr-only">(current)</span></a>

                       {% if g.user.is_authenticated %}
                        <a class="nav-item nav-link" href="{{ url_for('user', nickname=g.user.nickname) }}">Your Profile</a>
                        <a class="nav-time nav-link" href="{{ url_for('logout') }}">Logout</a>
                       {% else %}
                        <a class="nav-time nav-link" href="{{ url_for('login') }}">Login</a>
                       {% endif %}
                    </div>
                  </div>
        </nav>
        <div class = "row">
            {% block content %}{% endblock %}
        </div>

            
    </div>   
  </body>
</html>
