<!-- extend base layout -->
{% extends 'base.html' %}

{% block content %}

<div class = "jumbotron">
{% include 'flash.html' %}
    <p class = "lead">Here are the words that contain the HIPE below:</p>
    <hr class = "my-4">
    <h1 class = "display-3">{{hipe.letters}}</h1>
    <hr class = "my-4">
    {% for answer in hipe.answers %}
    <p>{{ answer.answer}}</p>
    {% endfor %}

    <a class = "btn btn-primary" href="{{ url_for('random') }}">Get another HIPE</a>
{% endblock %}
